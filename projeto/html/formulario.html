<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/style.css">
        <title>Veiculos</title>
    </head>
    <body>
    <section id="menu">
    
        <h1 id="titulo-form">Adicionar Novo Veívulo</h1>
        <br>
        <form id="form-adiciona" method="get">
            <div class="grupo">
                <label for="locadora">Locadora: <br></label>
                <input id="locadora" name="locadora" type="text" required class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="modelo">Modelo: <br></label>
                <input id="modelo" name="modelo" type="text" required class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="marca">Marca:<br></label>
                <input id="marca" name="marca" type="text" required class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="ano">Ano:<br></label>
                <input id="ano" name="ano" type="number" min="2000" max="2023" required class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="motor">Motor:<br></label>
                <select name="motor" id="motor" >
                    <option value="1.0">Motor 1.0</option><br>
                    <option value="1.4">Motor 1.4</option><br>
                    <option value="1.6">Motor 1.6</option><br>
                    <option value="1.8">Motor 1.8</option><br>
                    <option value="2.0">Motor 2.0</option><br>
                </select>
            </div>
            <div class="grupo">
                <label for="portas">Portas:<br></label>
                <select name="portas" id="portas" >
                    <option value="2">Duas portas</option>
                    <br>
                    <option value="3">Três portas</option>
                    <br>
                    <option selected value="4">Quatro portas</option>
                </select>
            </div>
            <div class="grupo">
                <label for="cambio">Câmbio:<br></label>
                <input id="cambio" name="cambio" type="text" required class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="ar_condicionado">Ar Condicionado:<br></label>
                <input id="ar_condicionado" name="ar_condicionado" type="checkbox" class="campo campo-medio">
            </div>
            
            <button id="salvar" class="botao salvar"><a href="index.html"></a>Salvar</button>
            <br>
            <button id="atualizar-lista" class="botao bto-atualizar">Atualizar Lista</button>
        </form>
    </section>
    </body>


<script src="../javascript/main.js"> </script>
</html>
