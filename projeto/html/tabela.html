<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/style.css">
        <title>Veiculos</title>
    </head>
    <body>
      <section id="menu">
            <h1>Listagem de Veículos</h1>
            <table id="automovel">
              <thead>
                <tr>
                  <th>Locadora</th>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th>Ano</th>
                  <th>Motor</th>
                  <th>Portas</th>
                  <th>Cambio</th>
                  <th>Ar-condicionado</th>>
                  <th>Apagar</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody id="tabela-veiculos">
                <tr class="veiculo">
                  <td class="info-locadora">Rent</td>
                  <td class="info-modelo">Nissan</td>
                  <td class="info-marca">seila</td>
                  <td class="info-ano">2010</td>
                  <td class="info-motor">1.20</td>
                  <td class="info-portas">4</td>
                  <td class="info-cambio">automatico</td>
                  <td class="info-ar-condicionado">sim</td>
                  <td><button id="apagar">Apagar</button></td>
                  <td><button id="editar">Editar</button></td>
                  <!--Arrumar os icones de lixeira e caneta para os botoes no lugar dos nomes da funçoes
                      e arrumar eventos-->
                </tr>
              </tbody>
            </table>
            <a href="index.html"> <button id="voltar">Voltar</button></a>
      </section>
    </body>
    <script src="../assets/base.css"></script>
    <script src="../assets/main.css"></script>
</html>
