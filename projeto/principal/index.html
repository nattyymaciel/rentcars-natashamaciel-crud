<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CRUD</title>
</head>

<body>
  <main>
    <h1>CRUD de Veículos</h1>
    <h2>Adicionar Novo Veículo</h2>

    <!-- FORMULARIO - INICIO -->
    <form id="veiculo-form">

      <label for="locadora">Locadora:</label>
      <input id="locadora" name="locadora" type="text" required>

      <label for="modelo">Modelo:</label>
      <input id="modelo" name="modelo" type="text" required>

      <label for="marca">Marca:</label>
      <input id="marca" name="marca" type="text" required>

      <label for="ano">Ano:</label>
      <input id="ano" name="ano" type="number" min="2000" max="2023" required>

      <label for="motor">Motor:</label>
      <select name="motor" id="motor">
        <option value="1.0">Motor 1.0</option>
        <option value="1.4">Motor 1.4</option>
        <option value="1.6">Motor 1.6</option>
        <option value="1.8">Motor 1.8</option>
        <option value="2.0">Motor 2.0</option>
      </select>

      <label for="portas">Portas:</label>
      <select name="portas" id="portas">
        <option value="2">Duas portas</option>
        <option value="3">Três portas</option>
        <option selected value="4">Quatro portas</option>
      </select>

      <label for="cambio">Câmbio:</label>
      <input id="cambio" name="cambio" type="text" required>

      <label for="ar_condicionado">Ar Condicionado:</label>
      <input id="ar_condicionado" name="ar_condicionado" type="checkbox" value="true">

      <button id="salvar" type="submit">Salvar</button>
      <button id="limpar" type="reset">Limpar</button>

    </form>
    <!-- FORMULARIO FIM -->
    <!-- TABELA COMEÇO -->
    <button id="atualizar-lista" onclick="atualizarLista()">Atualizar Lista</button>

    <table id="automovel">
      <thead>
        <tr>
          <th>Locadora</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Motor</th>
          <th>Portas</th>
          <th>Cambio</th>
          <th>Ar-condicionado</th>
          <th>Apagar</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody id="tabela-veiculos">
        <tr class="veiculo" hidden>
          <td class="info-locadora"></td>
          <td class="info-modelo"></td>
          <td class="info-marca"></td>
          <td class="info-ano"></td>
          <td class="info-motor"></td>
          <td class="info-portas"></td>
          <td class="info-cambio"></td>
          <td class="info-ar-condicionado"></td>
          <td><button id="apagar">Apagar</button></td>
          <td><button id="editar">Editar</button></td>
          <!--Arrumar os icones de lixeira e caneta para os botoes no lugar dos nomes da funçoes
            e arrumar eventos-->
        </tr>
      </tbody>
    </table>
    <!-- TABELA FIM-->
  </main>

  <script src="javascript/index.js"></script>
</body>

</html>
